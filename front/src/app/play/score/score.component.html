<main *ngIf="quizz.progress">
    <ng-container *ngIf="quizz.progress.score === quizz.current.questions.length; else canDoBetter">
        <fa-icon [icon]="faSmileWink"></fa-icon>
        <h1>Bravo !</h1>
    </ng-container>
    <ng-template #canDoBetter>
        <fa-icon [icon]="faPoo"></fa-icon>
        <h1>Peut mieux faire...</h1>
    </ng-template>
    <p>Ton score : {{quizz.progress.score}} / {{quizz.current.questions.length}}</p>
    <button appAutofocus routerLink="/">Retour Accueil</button>
</main>
