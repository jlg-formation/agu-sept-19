<main>
  <h1>Quizz : <span>{{quizz.current.name}}</span></h1>
  <p>{{quizz.current.questions[0].label}}</p>
  <div class="answers">
    <label class="answer" *ngFor="let letter of ['A', 'B', 'C', 'D']">
      <input type="radio"><span>{{quizz.current.questions[0]['answer' + letter]}}</span>
    </label>
  </div>
  <div class="buttons">
    <button class="primary">Suivant</button>
  </div>
</main>
