<main *ngIf="quizz.current">
  <h1>Quizz : {{quizz.current.name}}</h1>
  <h2>Nombre de questions: {{quizz.current.questions.length}}</h2>
  <button appAutofocus class="primary" routerLink="/add-question">Ajouter une question</button>
  <button *ngIf="quizz.current.questions.length > 0" (click)="finish()">Terminer</button>
</main>
