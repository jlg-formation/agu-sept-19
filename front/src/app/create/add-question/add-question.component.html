<main>
  <h1>Ajoute une question</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Libell√©</div>
      <textarea rows="3" formControlName="label"></textarea>
    </label>
    <div class="answers">
      <div class="answer" *ngFor="let letter of ['A', 'B', 'C', 'D']">
        <label>
          <span>{{letter}}</span>
          <input type="text" [formControlName]="'answer' + letter">
        </label>
        <input type="radio" formControlName="correctAnswer" [value]="letter">
      </div>
    </div>
    <div class="buttons">
      <button type="button" routerLink="/setup">Annuler</button>
      <button class="primary" [disabled]="f.invalid">Ajouter</button>
    </div>
  </form>
</main>
