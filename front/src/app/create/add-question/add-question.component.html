<main>
  <h1>Ajoute une question</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Libell√©</div>
      <textarea tabindex="1" rows="3" formControlName="label"></textarea>
    </label>
    <div class="answers">
      <div class="answer" *ngFor="let letter of ['A', 'B', 'C', 'D']; let i = index">
        <label>
          <span>{{letter}}</span>
          <input type="text" [formControlName]="'answer' + letter" tabindex="{{2 + i}}">
        </label>
        <input type="radio" formControlName="correctAnswer" [value]="letter" tabindex="{{6 + i}}">
      </div>
    </div>
    <div class="buttons">
      <button type="button" routerLink="/setup" tabindex="20">Annuler</button>
      <button class="primary" [disabled]="f.invalid" tabindex="21">Ajouter</button>
    </div>
  </form>
</main>
